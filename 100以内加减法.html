		<script>
			init();

			function init() {
				var parent = document.getElementsByClassName("parent")[0];
				var html = '';
				var str1 = '<div class="child1"><div class="child2">';
				var str2 = '<div class="child3"><span>';
				var str3 = '</span></div>';
				var str4 = '</div></div>';
				for (var i = 0; i < 25; i++) {
					html += str1;
					for (var j = 0; j < 4; j++) {
						var nodeHtml = getCalc();
						html += str2;
						html += nodeHtml;
						html += str3;
					}
					html += str4;
				}
				parent.innerHTML = html;
			}

			function getCalc() {
				var isAdd = randomNum(0, 1);
				if (isAdd) {
					//加法
					var a1 = randomNum(10, 99);
					var a2 = randomNum(10, 99);
					return '' + a1 + ' + ' + a2 + ' = ___';
				} else {
					//减法
					var a2 = randomNum(10, 99);
					var a1 = randomNum(a2 + 1, 100);
					return '' + a1 + ' - ' + a2 + ' = ___';
				}
			}

			function randomNum(minNum, maxNum) {
				switch (arguments.length) {
					case 1:
						return parseInt(Math.random() * minNum + 1, 10);
						break;
					case 2:
						return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
						break;
					default:
						return 0;
						break;
				}
			}
		</script>
